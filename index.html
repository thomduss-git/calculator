<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Thom's calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />


</head>

<body>

    <table class="table table-borderless">
        <thead>
            <tr>
                <th colspan="2" scope="col">Input:</th>
                <th colspan="2" scope="col" id="input">0</th>
            </tr>
            <tr>
                <th colspan="2" scope="col">Result:</th>
                <th colspan="2" scope="col" id="result">0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="4" scope="col"><button onclick="clearResult()">AC</button></th>
            </tr>
            <tr>
                <td><button id="7" onclick="processKeyPress(7)">7</button></td>
                <td><button id="8" onclick="processKeyPress(8)">8</button></td>
                <td><button id="9" onclick="processKeyPress(9)">9</button></td>
                <td><button id="multiply" onclick="processKeyPress('x')">x</button></td>
            </tr>
            <tr>
                <td><button id="4" onclick="processKeyPress(4)">4</button></td>
                <td><button id="5" onclick="processKeyPress(5)">5</button></td>
                <td><button id="6" onclick="processKeyPress(6)">6</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="1" onclick="processKeyPress(1)">1</button></td>
                <td><button id="2" onclick="processKeyPress(2)">2</button></td>
                <td><button id="3" onclick="processKeyPress(3)">3</button></td>
                <td><button id="plus" onclick="processKeyPress('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="0" onclick="processKeyPress(0)">0</button></td>
                <td><button id="dot" onclick="processKeyPress('.')">.</button></td>
                <td><button id="backspace">d</button></td>
                <td><button id="equal">=</button></td>
            </tr>
        </tbody>
    </table>


    <script src="js/calculator.js"></script>

</body>


</html>
